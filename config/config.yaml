# === CẤU HÌNH CHO HỆ THỐNG AUTOSCALING ===
# Lưu ý: Chỉ chỉnh sửa các giá trị sau dấu hai chấm. 
# Không xóa các từ khóa ở đầu dòng.

# 1. CẤU HÌNH ĐƯỜNG DẪN DỮ LIỆU
paths:
  input_dir: "data"
  output_dir: "data"
  train_file: "train.txt"
  test_file: "test.txt"

# 2. CẤU HÌNH XỬ LÝ DỮ LIỆU (AGGREGATION)
processing:
  # Các khung thời gian cần xuất ra file CSV
  intervals: ["1min", "5min", "15min"]
  # Mốc thời gian xảy ra sự cố (Downtime) để gắn cờ 0/1
  downtime:
    start: "1995-08-01 14:52:01"
    end: "1995-08-03 04:36:13"

# 3. THAM SỐ MÔ HÌNH (ví dụ)
models:
  prophet:
    enabled: true
    freq: "T"
    params:
      daily_seasonality: true
      weekly_seasonality: true
      yearly_seasonality: false
      changepoint_prior_scale: 0.05
      interval_width: 0.95
  xgboost:
    enabled: true
    n_lags: 30
    params:
      n_estimators: 500
      max_depth: 7
      learning_rate: 0.01
      subsample: 0.8
      colsample_bytree: 0.8
      objective: "reg:squarederror"
      random_state: 42

  lstm:
    enabled: true
    n_lags: 30
    params:
      units: 32
      epochs: 25
      batch_size: 64
      dropout: 0.3
      learning_rate: 0.001
      optimizer: "adam"
      loss: "mse"
      early_stopping:
        enabled: true
        patience: 10

# 4. CẤU HÌNH PHÂN TÍCH NÂNG CAO 
analysis:
  # Ngưỡng tỉ lệ lỗi để xác định một khung giờ bị nhiễm bởi Bot/DDoS
  # (Mặc định 0.8 = 80%)
  bot_error_threshold: 0.8
  # Hệ số quan trọng của Bytes so với Hits (Dùng cho Resource Intensity)
  resource_weight: 1.2